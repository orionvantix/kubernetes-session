# kubectl run nginx-pod --image=nginx (imperative method)
apiVersion: v1                # Kubernetes API version used in this YAML decriptor
kind: Pod                     # Type of Kubernetes object/resource (required field)
metadata:                     # Pod metadata (name, labels, annotations and so on) (required field)
  name: nginx-pod             # Pod Name
  labels:
  # Labels are used for organizing and selections
    env: nginx-pod
    tier: backend
    app: nginx
    release: stable
  annotations:
  # Annotations are used for identifying information
    owner: sun
    purpose: testing
    # Annotations can be used by Kubernetes Tools (Promethues) - Promethues scrapes all metrics from this pod
    promethues.io/scrape: "true"
    promethues.io/port: "8080"
    decription: "This pod is to run nginx backend application, also need to be monitored by Promethues"
spec:                         # Pod Specification/Contents (list of containers, volumes, image, ports and so on)
  containers:
  - image: nginx              # Container Image
    name: nginx-container     # Container Name
    ports:            
    - containerPort: 80       # The Port the container is listening on
      protocol: TCP

